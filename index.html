    meaningBox.innerHTML='<div class="font-bold">ëœ»</div><div class="meaning-text"></div>';

    choiceWrap.append(guide, grid, fb);

    const backWrap=document.createElement('div'); backWrap.className='flex gap-2 mt-6';

    function titleText(){ return `${state.grade}í•™ë…„ ${state.unit}ë‹¨ì› Â· ë¬¸í•­ ${qIndex+1}/${questions.length}`; }
    function current(){ return questions[qIndex] || ''; }
    function pickBlankIndices(w){
      const letters=[]; for(let i=0;i<w.length;i++) if(/[A-Za-z]/.test(w[i])) letters.push(i);
      if(!letters.length) return [];
      const pick=a=>a[Math.floor(Math.random()*a.length)];
      const i1=pick(letters); let i2=i1; if(letters.length>1){ do{i2=pick(letters)} while(i2===i1) }
      return [Math.min(i1,i2), Math.max(i1,i2)];
    }
    function makeChoices(ch){
      const alphabet='abcdefghijklmnopqrstuvwxyz'.split('');
      const correct=ch.toLowerCase();
      const pool=alphabet.filter(c=>c!==correct);
      for(let i=pool.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [pool[i],pool[j]]=[pool[j],pool[i]] }
      const picks=pool.slice(0,4); const all=[correct,...picks];
      for(let i=all.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [all[i],all[j]]=[all[j],all[i]] }
      return all.map(c=>c.toUpperCase());
    }

    function setupQuestion(){
      const w=current(); const info=d[w]||{kr:'ëœ» ì¤€ë¹„ì¤‘', ex:`I see a ${w}.`};
      sub.textContent=titleText();
      blankIdx=pickBlankIndices(w); stage=0; filled={}; fb.className='mt-3'; fb.textContent=''; grid.innerHTML='';
      guide.textContent= blankIdx.length===2 ? 'ì²« ë²ˆì§¸ ë¹ˆì¹¸ì„ ê³ ë¥´ì„¸ìš”' : '';
      meaningText.textContent=info.kr;

      const mk = ()=>{
        const chars=w.split('');
        if(blankIdx.length===2){
          const [b0,b1]=blankIdx; chars[b0]=filled[b0]??'_'; chars[b1]=filled[b1]??'_';
        }
        return chars.join('');
      };
      stem.textContent=mk();

      if(blankIdx.length===2){ choices=makeChoices(w[blankIdx[0]]); renderChoices(); }
      updateNextBtn();
    }

    function renderChoices(){
      grid.innerHTML='';
      choices.forEach(c=>{
        const b=btn('rounded-xl border border-amber-200 py-3 font-extrabold text-lg hover:-translate-y-0.5 hover:shadow-md hover:bg-amber-50 active:scale-[0.98] transition', c, ()=>handleChoice(c));

      });
    }

    function handleChoice(c){
      const w=current(); if(!w||blankIdx.length!==2) return;
      const [b0,b1]=blankIdx;
      const target = stage===0? b0 : b1;
      const correct = w[target].toLowerCase();
      if(c.toLowerCase()===correct){
        filled[target]=w[target]; ding();
        fb.className='mt-3 text-green-600 font-bold'; fb.textContent='ì¢‹ì•„ìš”! ì •ë‹µì…ë‹ˆë‹¤.';
        if(stage===0){ stage=1; choices=makeChoices(w[b1]); setTimeout(()=>{ fb.textContent=''; renderChoices(); }, 250); }
        const chars=w.split(''); chars[b0]=filled[b0]??'_'; chars[b1]=filled[b1]??'_'; stem.textContent=chars.join('');
      } else {
        fb.className='mt-3 text-red-600 font-bold'; fb.textContent='ì•—! ë‹¤ì‹œ ìƒê°í•´ ë³´ì„¸ìš”.'; setTimeout(()=>{ fb.textContent=''; }, 400);
      }
      updateNextBtn();
    }
    function updateNextBtn(){
      const complete = blankIdx.length===2 && filled[blankIdx[0]] && filled[blankIdx[1]];
      nextBtn.textContent = (qIndex+1<questions.length)? 'ë‹¤ìŒ ë¬¸í•­' : 'ì™„ë£Œ (ë©”ë‰´ë¡œ)';
      nextBtn.disabled = !complete;
      nextBtn.className = 'bg-purple-500 hover:bg-purple-600 text-white rounded-xl px-4 py-2'+(complete?'':' opacity-60 cursor-not-allowed');
    }
    function nextQuestion(){
      if(qIndex+1<questions.length){ qIndex++; setupQuestion(); updateNextBtn(); }
      else { setState({mode:'menu'}); }
    }
  }

  // ===== ë‹¨ì–´ ëœ» ë§ì¶”ê¸° (ë¹ˆ í™”ë©´/ì‘ë™ ì´ìŠˆ ìˆ˜ì •) =====
  function ScreenQuiz(){
    const list=words(); const d=dict();
    if(!list.length){ return emptyScreen('ë‹¨ì–´ ë§ì¶”ê¸°','í•™ìŠµí•  ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.'); }

    const pool=[...list]; for(let i=pool.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [pool[i],pool[j]]=[pool[j],pool[i]] }
    const questions=pool.slice(0, Math.min(5,pool.length));

    let qIndex=0, selected=null, locked=false;

    const outer=document.createElement('div'); outer.className='flex flex-col items-center min-h-screen bg-gradient-to-br from-indigo-100 via-blue-100 to-sky-100 p-6';

    const top=document.createElement('div'); top.className='w-full max-w-4xl flex items-center justify-between';
    const h=document.createElement('h2'); h.className='text-2xl md:text-3xl font-extrabold text-indigo-700'; h.textContent='ë‹¨ì–´ ë§ì¶”ê¸°';
    const voice=VoiceToggle(); top.append(h, voice);

    const sub=document.createElement('p'); sub.className='text-gray-700 mt-1'; sub.textContent=titleText();

    const card=card('w-full max-w-2xl bg-white/95 p-6 rounded-2xl shadow-md');
    const head=document.createElement('div'); head.className='text-center';
    const wordEl=document.createElement('div'); wordEl.className='text-3xl md:text-4xl font-extrabold text-indigo-700';
    const instr=document.createElement('div'); instr.className='mt-1 text-sm text-gray-500'; instr.textContent='ëœ»ì„ ê³ ë¥´ì„¸ìš”';
    head.append(wordEl, instr);

    const grid=document.createElement('div'); grid.className='mt-5 grid grid-cols-1 md:grid-cols-2 gap-3';

    const actions=document.createElement('div'); actions.className='mt-6 flex justify-center gap-2';
    const nextBtn=btn('bg-purple-500 hover:bg-purple-600 text-white rounded-xl px-4 py-2','ë‹¤ìŒ ë¬¸ì œ',()=>{ if(qIndex+1<questions.length){ qIndex++; setupQ(); } else { setState({mode:'menu'}); } });
    const backBtn=btn('bg-white text-gray-800 border border-gray-200 rounded-xl px-4 py-2 hover:bg-gray-50','ë©”ë‰´ë¡œ',()=>setState({mode:'menu'}));
    actions.append(nextBtn, backBtn);

    card.append(head, grid, actions);
    outer.append(top, sub, card);

    setupQ();
    return outer;

    function titleText(){ return `${state.grade}í•™ë…„ ${state.unit}ë‹¨ì› Â· ë¬¸í•­ ${qIndex+1}/${questions.length}`; }

    function setupQ(){
      selected=null; locked=false; sub.textContent=titleText();
      const w=questions[qIndex]; wordEl.textContent=w;
      const correctMeaning=d[w]?.kr || '(ëœ» ì¤€ë¹„ì¤‘)';

      // ë³´ê¸° ë§Œë“¤ê¸°
      const others=list.filter(x=>x!==w);
      for(let i=others.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [others[i],others[j]]=[others[j],others[i]] }
      const distractors=[];
      for(const x of others){
        const m=d[x]?.kr;
        if(m && m!==correctMeaning && !distractors.includes(m)) distractors.push(m);
        if(distractors.length>=3) break;
      }
      const options=[correctMeaning, ...distractors.slice(0,3)];
      while(options.length<4) options.push('(ë³´ê¸° ì¤€ë¹„ì¤‘)');
      for(let i=options.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [options[i],options[j]]=[options[j],options[i]] }

      grid.innerHTML='';
      options.forEach(opt=>{
        const b=btn('rounded-xl border px-4 py-3 text-left font-semibold transition hover:-translate-y-0.5 hover:shadow-md hover:bg-indigo-50 border-indigo-200', opt, ()=>{
          if(locked) return;
          locked=true; selected=opt;
          if(opt===correctMeaning){ chime(); }
          Array.from(grid.children).forEach(btnEl=>{
            const t=btnEl.textContent;
            if(t===correctMeaning){ btnEl.classList.add('bg-green-50','border-green-300','text-green-700'); }
            else if(t===opt){ btnEl.classList.add('bg-red-50','border-red-300','text-red-700'); }
          });
        });
        grid.append(b);
      });
    }
  }

  // ===== ì§ ë§ì¶”ê¸° =====
  function ScreenMatch(){
    const list=words(); const d=dict();
    if(!list.length || list.length<4){ return emptyScreen('ì§ ë§ì¶”ê¸°','ë‹¨ì–´ê°€ ë¶€ì¡±í•´ìš” (4ê°œ ì´ìƒ í•„ìš”)'); }

    const pool=[...list]; for(let i=pool.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [pool[i],pool[j]]=[pool[j],pool[i]] }
    const selected=pool.slice(0,4);

    const deck=[]; selected.forEach((w,idx)=>{ deck.push({id:`${w}-${idx}-en`, key:w, kind:'en', label:w}); deck.push({id:`${w}-${idx}-kr`, key:w, kind:'kr', label:d[w]?.kr || '(ëœ» ì¤€ë¹„ì¤‘)'}); });
    for(let i=deck.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [deck[i],deck[j]]=[deck[j],deck[i]] }

    let flipped=[], matched=new Set(), lock=false, moves=0;

    const outer=document.createElement('div'); outer.className='flex flex-col items-center min-h-screen bg-gradient-to-br from-teal-100 via-emerald-100 to-green-100 p-6';

    const top=document.createElement('div'); top.className='w-full max-w-4xl flex items-center justify-between';
    const h=document.createElement('h2'); h.className='text-2xl md:text-3xl font-extrabold text-emerald-700'; h.textContent='ì§ ë§ì¶”ê¸°';
    const voice=VoiceToggle(); top.append(h, voice);

    const sub=document.createElement('p'); sub.className='text-gray-700 mt-1'; sub.textContent=status();

    const grid=document.createElement('div'); grid.className='mt-5 w-full max-w-3xl grid grid-cols-2 sm:grid-cols-4 gap-3 md:gap-4';

    deck.forEach(card=>{
      const b=document.createElement('button');
      b.className='relative h-24 md:h-28 rounded-xl border shadow-sm bg-white/95 border-emerald-200 transition-transform active:scale-[0.98]';
      b.dataset.id=card.id;
      b.onclick=()=>onClick(card.id);

      grid.append(b);
    });

    const actions=document.createElement('div'); actions.className='mt-6 flex gap-2';
    const reshuffle=btn('bg-purple-500 hover:bg-purple-600 text-white rounded-xl px-4 py-2','ë‹¤ì‹œ ì„ê¸°',()=>{ setState({mode:'match'}); });
    const back=btn('bg-white text-gray-800 border border-gray-200 rounded-xl px-4 py-2 hover:bg-gray-50','ë©”ë‰´ë¡œ',()=>setState({mode:'menu'}) );
    actions.append(reshuffle, back);

    outer.append(top, sub, grid, actions);

    function onClick(id){
      if(lock) return; if(matched.has(id)) return; if(flipped.includes(id)) return;
      flipped=[...flipped, id]; reveal(id, true);
      if(flipped.length===2){
        lock=true; moves++;
        const [a,b]=flipped;
        const ca=deck.find(c=>c.id===a), cb=deck.find(c=>c.id===b);
        if(ca&&cb&&ca.key===cb.key&&ca.kind!==cb.kind){
          chime();
          setTimeout(()=>{ matched.add(a); matched.add(b); flipped=[]; lock=false; sub.textContent=status(); if(matched.size===deck.length){ const done=document.createElement('div'); done.className='mt-4 rounded-xl bg-emerald-50 border border-emerald-200 px-4 py-3 text-emerald-700 font-bold'; done.textContent='ëª¨ë‘ ë§ì·„ì–´ìš”! ğŸ¥³ ë‹¤ì‹œ í•´ë³¼ê¹Œìš”?'; outer.insertBefore(done, grid); } }, 350);
        } else {
          setTimeout(()=>{ reveal(a,false); reveal(b,false); flipped=[]; lock=false; sub.textContent=status(); }, 800);
        }
      }
    }
    function reveal(id, show){
      const btnEl = grid.querySelector(`[data-id="${id}"]`);
      const card = deck.find(c=>c.id===id);
      if(!btnEl||!card) return;
      if(show||matched.has(id)){
        btnEl.className='relative h-24 md:h-28 rounded-xl border shadow-sm bg-emerald-50 border-emerald-300';
        btnEl.innerHTML=`<div class="h-full w-full flex items-center justify-center"><div class="font-extrabold text-emerald-700 text-base md:text-lg text-center px-2 break-words leading-tight">${card.label}</div></div>`;
      } else {
        btnEl.className='relative h-24 md:h-28 rounded-xl border shadow-sm bg-white/95 border-emerald-200 transition-transform active:scale-[0.98]';
        btnEl.innerHTML='<div class="h-full w-full flex items-center justify-center text-emerald-700/70 text-2xl md:text-3xl font-extrabold">?</div>';
      }
    }
    function status(){ return `${state.grade}í•™ë…„ ${state.unit}ë‹¨ì› Â· ë§ì¶˜ ìŒ ${matched.size/2}/${deck.length/2} Â· ì‹œë„ ${moves}`; }

    return outer;
  }

  // ===== ê³µí†µ ë¹ˆ í™”ë©´ =====
  function emptyScreen(title, msg){
    const outer=document.createElement('div'); outer.className='flex flex-col items-center min-h-screen p-6';

  // ===== ë¼ìš°íŒ… ë Œë” =====
  async function render(){
    const root = document.getElementById('app');
    root.innerHTML='';
    if(state.loading){ root.appendChild(ScreenLoading()); return; }
    if(!state.started){ root.appendChild(ScreenStart()); return; }
    if(state.mode==='menu'){ root.appendChild(ScreenMenu()); return; }
